<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Kế Đồ Họa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <!--Sale chương trình học toàn diện-->
    <div class="top-header">
        <div class="left" style="margin-left: 40px;">
            <span class="program-label">Chương trình học toàn diện</span>
            <span class="new-badge">Mới</span>
            <h1>Thiết Kế Đồ Họa Đa Phương Tiện</h1>
        </div>
        <div class="top" style="margin-left: 20px;">
            <div class="price-countdown" >
                <div class="price-countdown-container">
                    <div class="price">
                        <span class="discount-price">55.000.000đ</span>
                        <span class="original-price">70.000.000đ</span>
                    </div>
                    <div class="countdown">
                        <div class="time-box"><span>6</span><small>ngày</small></div>
                        <div class="time-box"><span>07</span><small>giờ</small></div>
                        <div class="time-box"><span>58</span><small>phút</small></div>
                        <div class="time-box"><span>28</span><small>giây</small></div>
                    </div>
                </div>
                <button class="cta-btn" style="margin-left: 20px;">Tìm hiểu ngay ➜</button>
            </div>
        </div>
        <span class="close-btn" >✖</span>
    </div>
    
    <!--Menu-->
    <nav class="top-menu">
        <ul class="menu-list">
            <li><i class="fas fa-heart"></i> Giới thiệu</li>
            <li><i class="fas fa-chalkboard-teacher"></i> Giảng viên</li>
            <li><i class="fas fa-star"></i> Talents</li>
            <li><i class="fas fa-times"></i> Creative quiz</li>
            <li><i class="fas fa-book"></i> Thư viện <span class="new-badge-menu">MỚI</span></li>
            <li><i class="fas fa-bolt"></i> Quiz <span class="new-badge-menu">MỚI</span></li>
            <li><i class="fas fa-wrench"></i> Challenge <span class="new-badge-menu">MỚI</span></li>
        </ul>
        <div class="menu-right">
            <div class="language">
                Tiếng Việt (VI) <i class="fas fa-chevron-down"></i>
            </div>
            <div class="search">
                <i class="fas fa-search"></i> Tìm kiếm
            </div>  
        </div>
    </nav>
    

    <script src="script.js"></script>
</body>
</html>
